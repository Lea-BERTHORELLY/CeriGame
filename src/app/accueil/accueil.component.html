<!DOCTYPE html>
<html>
<title>Accueil&TopTen</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans";}
.w3-bar,button {font-family: "Montserrat", sans-serif;
justify-content: center;
}

</style>
<body class="w3-light-grey">

<!-- Navbar -->
<div class="w3-bar w3-teal">
  <button routerLink="/accueil" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Accueil</button>
  <button routerLink="/profile" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Profil</button>
  <button routerLink="/historique" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Historique</button>
  <button routerLink="/quizz" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Quizz</button>
  <button routerLink="" (click)="Logout()" class="w3-bar-item w3-button w3-padding-large w3-hover-white" >Déconnexion</button>
</div>

<!-- Header -->
<header class="w3-container w3-center" style="padding:30px 16px">
  <h1 class="w3-margin w3-jumbo">Page d'accueil de CeriGame :) </h1>
  <h2 class="w3-margin w3-jumbo">Top Ten</h2>
  </header>


<div class="w3-container w3-card-4">
  <p *ngIf="top_ten?.length == 0" ><i>Aucun joueur dans le top ten</i></p>
  <table class="table">
    <tr scope="col" *ngFor="let j of top_ten; index as i">
        <td>
            <div class="row w-100">
                <div class="col small-col">
                    <p><b>Numéro {{i + 1}} : </b>{{j.identifiant}}</p>
                </div>
                <div class="col small-col d-flex align-items-center justify-content-end">
                    <p><b>Score total : </b>{{j.sum}}</p>
                </div>
            </div>
        </td>
        <td>
          <img src="{{j.avatar}}" width="100" height="100">
        </td>
    </tr>
</table>
</div>
<br>
<br>
<br>


</body>
</html>
