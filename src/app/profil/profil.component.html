<!DOCTYPE html>
<html lang="en">
<title>Profil de l'utilisateur</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans";}
.w3-bar,button {font-family: "Montserrat", sans-serif;
justify-content: center;
}
</style>
<body>

<!-- Navbar -->
<div class="w3-bar w3-teal w3-hide-small">
  <button routerLink="/accueil" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Accueil</button>  
  <button routerLink="/profile" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Profil</button>
  <button routerLink="/historique" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Historique</button>
  <button routerLink="/quizz" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Quizz</button>
  <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Déconnexion</a>
</div>


<header class="w3-container w3-center" style="padding:30px 16px">
  <h1 class="w3-margin w3-jumbo">Profil du joueur </h1>
  </header>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

<div class="w3-container w3-card-4">

  <img src="{{imageProfil}}" width="100" height="100">
  <p><b class="w3-text-teal">Nom : </b>{{nom}}</p>
  <p><b class="w3-text-teal">Prénom : </b>{{prenom}}</p>
  <p><b class="w3-text-teal">Humeur actuelle : </b>{{humeurActuelle}}</p>

</div>
<form class="w3-container w3-card-4" name="formProfile" #formProfile="ngForm" (ngSubmit)="Modify(formProfile)">
    <div class="form-group"></div>
    <p><b class="w3-text-teal">Modifiez votre profil : </b></p>
    <p>      
    <label class="w3-text-teal"><b>Humeur : </b></label>
    <input class="w3-input w3-border" name="humeur" type="text" class="form-control" [(ngModel)]="humeur"></p>
    <p>      
    <label class="w3-text-teal"><b>Image : </b></label>
    <input class="w3-input w3-border" name="image" type="text" class="form-control" [(ngModel)]="image"></p>
    <p>
    <label class="w3-text-teal"><b>Mot de passe : </b></label>
    <input class="w3-input w3-border" name="mdp" type="password" class="form-control" [(ngModel)]="mdp"></p>
    <p>
  <button class="w3-btn w3-teal">Modifier</button></p>
  <div class="form-group"></div>
</form>

</body>
</html>
